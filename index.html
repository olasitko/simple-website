<!DOCTYPE html>
<html>
<head>
    <title>Change button class</title>
    <style>
        .button {
            background-color: lightblue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .changed {
            background-color: lightcoral;
            color: white;
        }
    </style>
</head>
<body>
    <button id="myButton" class="button">Click me</button>

    <script>
        const button = document.getElementById("myButton");

        button.addEventListener("click", function() {
            button.classList.toggle("changed");
        });
    </script>
</body>
</html>
